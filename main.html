<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<script type="text/javascript" src="libs/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="libs/three.js"></script>
		<script type="text/javascript" src="libs/Detector.js"></script>
		<script type="text/javascript" src="libs/PointerLockControls.js"></script>
		<script type="text/javascript" src="libs/stats.min.js"></script>
		<script type="text/javascript" src="3dmain.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				if (!Detector.webgl)
					Detector.addGetWebGLMessage();

				var container = $("#container3d");
				startScene(container);
			});
		</script>
		
		<title> </title>
		
		<style>
			#blocker {

				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}

			#instructions {

				width: 100%;
				height: 100%;
				display: -webkit-box;
				display: -moz-box;
				display: box;
				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;
				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;
				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;
				color: #ffffff;
				text-align: center;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div>
			Three.js test 2
		</div>
		<div id="status">
			
		</div>
		<div id="blocker" style="display: -webkit-box;">
			<div id="instructions" style="">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W,A,S,D = Move, SPACE = Jump, MOUSE = Look)
			</div>
		</div>
		<div id="container3d"> </div>
	</body>
</html>
